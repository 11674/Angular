<div class="container main-container">
  <h1> Canal de Youtube </h1>
  <hr />
  <div class="card-columns">
    <div class="card animated fadeIn slow" *ngFor="let video of videos">
      <img [src]="video.thumbnails.high.url" class="card-img-top" alt="{{video.title}}">
      <div class="card-body">
        <h5 class="card-title">{{video.title}}</h5>
        <button (click)="verVideo( video )" type="button" class="btn btn-outline-primary"> Ver video</button>
      </div>
    </div>
    <hr />
        <button (click)="cargarMas()" type="button" class="btn btn-outline-primary btn-block">Cargar mas videos...</button>


    <!-- Modal -->
    <div class="modal" tabindex="-1" role="dialog" id="myModal" data-backdrop="static" data-keyboars="false">
      <div class="modal-dialog" role="document">
        <div class="modal-content" *ngIf="videoSel">
          <div class="modal-header">
            <h5 class="modal-title">{{videoSel.title}}</h5>
          </div>
          <div class="modal-body">
            <p>
              <iframe width="100%" height="300" [src]="videoSel.resourceId.videoId | youtubeP" frameborder="0" allowfullscreen></iframe>
            </p>
          </div>
          <div class="modal-footer">
            <button (click)="cerrarModal()" type="button" class="btn btn-secondary">Cerrar Modal</button>
          </div>
        </div>
      </div>
    </div>
