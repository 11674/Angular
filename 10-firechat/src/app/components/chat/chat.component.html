<h1>Chat</h1>
<hr />
<div class="app-mensajes" id="app-mensajes">

  <div class="text-right" *ngFor="let chat of chatS.chats" [ngClass]="{'text-right': chatS.usuario.uit=== chat.uid}">
    <span [ngClass]="{'badge-primary': chatS.usuario.uid === chat.uid,
                      'badge-success': chatS.usuario.uid != chat.uid }" > {{ chat.nombre}} </span>
    <p>
    {{ chat.mensaje}}
    </p>
  </div>
    <input type="text" class="form-control" name="mensaje" [(ngModel)]="mensaje" placeholder="Enviar Mensaje" (keyup.enter)="enviarMensaje()" />
</div>
