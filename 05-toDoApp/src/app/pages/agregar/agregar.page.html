<ion-header>
  <ion-toolbar color="dark">

<!-- aunque no le haya puesto el default, sigue regresando a la pagina anterior -->
    <ion-buttons slot="start">
        <ion-back-button defaultHref="/" color="tertiary"></ion-back-button>
    </ion-buttons>

    <ion-title>{{lista.titulo}} </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding" color="dark">
  <ion-list color="dark">
    <ion-item color="dark">
  <ion-label position="floating">Nuevo item </ion-label>
  <ion-input type="text" [(ngModel)]="nombreItem" (keyup.enter)="agregarItem()"></ion-input>
</ion-item>
  </ion-list>

  <ion-list>
    <ion-list-header color="dark" *ngIf="lista.items.length > 0">Tareas por hacer</ion-list-header>

      <ion-item-sliding *ngFor="let item of lista.items; let i= index" class="animated fadeInDown">

    <ion-item color="dark">
        <ion-checkbox color="danger" slot="start" [(ngModel)]="item.completado"
                                    (ionChange)="cambioCheck(item)"></ion-checkbox>
            <ion-label> {{item.desc}} </ion-label>
    </ion-item>

            <ion-item-options side="end">
            <ion-item-option (click)="borrar(i)" color="danger">Borrar</ion-item-option>
            <ion-icon slot="icon-only" name="close"></ion-icon>
          </ion-item-options>
      </ion-item-sliding>

  </ion-list>


</ion-content>
