<form [formGroup]="forma">
  <mat-form-field >
    <input matInput placeholder="Titulo" formControlName="titulo">
  </mat-form-field>

  <mat-form-field class="example-full-width">
    <textarea rows="3" matInput placeholder="Descripcion" formControlName="desc"></textarea>
  </mat-form-field>
  <div>
    <button (click)="guardarCambios( )" mat-raised-button color="primary">Guardar Cambios</button>
    <button (click)="onNoClick()" type="button" mat-raised-button color="warn">Cancelar</button>
  </div>
</form>
